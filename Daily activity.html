<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח פעילות יומי</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            direction: rtl;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '🌟';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            animation: twinkle 2s infinite;
        }
        
        .header::after {
            content: '🌈';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .title-input {
            font-size: 2.2em;
            font-weight: 800;
            color: #4a5568;
            background: transparent;
            border: 3px solid transparent;
            border-radius: 10px;
            padding: 10px 15px;
            text-align: center;
            font-family: 'Heebo', Arial, sans-serif;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .title-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.8);
        }
        
        .day-input {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 600;
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 8px 20px;
            font-family: 'Heebo', Arial, sans-serif;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .day-input:focus {
            outline: none;
            background: rgba(255,255,255,0.9);
            transform: scale(1.05);
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-family: 'Heebo', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .children-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e2e8f0;
        }
        
        .children-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 15px;
        }
        
        .child-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .child-input {
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 8px 12px;
            font-family: 'Heebo', Arial, sans-serif;
            font-weight: 600;
            font-size: 1.1em;
            color: #4a5568;
            text-align: center;
            min-width: 120px;
        }
        
        .child-input:focus {
            outline: none;
            background: rgba(255,255,255,0.8);
            transform: scale(1.05);
        }
        
        .gender-select {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px;
            font-family: 'Heebo', Arial, sans-serif;
            font-weight: 600;
            cursor: pointer;
        }
        
        .add-child-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .activities-container {
            padding: 0;
        }
        
        .activity-row {
            border-bottom: 2px solid #f7fafc;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }
        
        .activity-row:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .activity-row:hover {
            background-color: #e8f5e8;
        }
        
        .activity-name {
            font-weight: 700;
            font-size: 1.2em;
            color: #2d3748;
            min-width: 250px;
            text-align: right;
        }
        
        .checkboxes-container {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .checkbox-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .child-name-label {
            font-size: 0.9em;
            font-weight: 600;
            color: #667eea;
        }
        
        .checkbox {
            width: 35px;
            height: 35px;
            border: 3px solid #cbd5e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox:hover {
            border-color: #48bb78;
            transform: scale(1.1);
        }
        
        .checkbox.checked {
            background: #48bb78;
            border-color: #48bb78;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .footer {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            text-align: center;
            color: #4a5568;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .print-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-family: 'Heebo', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 16px;
        }
        
        .print-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
            }
            
            .container {
                box-shadow: none !important;
                border-radius: 0 !important;
                max-width: none !important;
            }
            
            .controls, .print-button {
                display: none !important;
            }
            
            .activity-row:hover {
                background-color: transparent !important;
            }
            
            .header {
                background: #f0f0f0 !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            .children-header {
                background: #f5f5f5 !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            .footer {
                background: #f5f5f5 !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            .checkbox {
                border-width: 2px !important;
            }
        }
        
        @media (max-width: 768px) {
            .activity-row {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px;
            }
            
            .activity-name {
                min-width: auto;
                text-align: center;
                margin-bottom: 10px;
            }
            
            .checkboxes-container {
                gap: 15px;
            }
            
            .children-list {
                flex-direction: column;
                gap: 15px;
            }
            
            .title-input {
                font-size: 1.8em;
            }
            
            .day-input {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">🖨️ הדפסה</button>
    
    <div class="container">
        <div class="header">
            <input type="text" class="title-input" id="titleInput" value="לוח פעילות יומי" placeholder="כותרת הלוח">
            <input type="text" class="day-input" id="dayInput" value="יום שני" placeholder="יום">
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="addChild()">👶 הוסף ילד</button>
            <button class="btn btn-success" onclick="clearAllChecks()">🧹 נקה סימונים</button>
        </div>
        
        <div class="children-header">
            <div class="children-list" id="childrenList">
                <div class="child-item">
                    <input type="text" class="child-input" value="הילה" placeholder="שם הילד">
                    <select class="gender-select" onchange="updateGender(this)">
                        <option value="👧">בת</option>
                        <option value="👦">בן</option>
                    </select>
                    <button class="btn" onclick="removeChild(this)" style="background: #ff416c; color: white; padding: 8px 12px;">❌</button>
                </div>
                <div class="child-item">
                    <input type="text" class="child-input" value="אסתי" placeholder="שם הילד">
                    <select class="gender-select" onchange="updateGender(this)">
                        <option value="👧">בת</option>
                        <option value="👦">בן</option>
                    </select>
                    <button class="btn" onclick="removeChild(this)" style="background: #ff416c; color: white; padding: 8px 12px;">❌</button>
                </div>
                <div class="child-item">
                    <input type="text" class="child-input" value="דוד" placeholder="שם הילד">
                    <select class="gender-select" onchange="updateGender(this)">
                        <option value="👧">בת</option>
                        <option value="👦" selected>בן</option>
                    </select>
                    <button class="btn" onclick="removeChild(this)" style="background: #ff416c; color: white; padding: 8px 12px;">❌</button>
                </div>
                <div class="child-item">
                    <input type="text" class="child-input" value="ציקי" placeholder="שם הילד">
                    <select class="gender-select" onchange="updateGender(this)">
                        <option value="👧">בת</option>
                        <option value="👦" selected>בן</option>
                    </select>
                    <button class="btn" onclick="removeChild(this)" style="background: #ff416c; color: white; padding: 8px 12px;">❌</button>
                </div>
            </div>
        </div>
        
        <div class="activities-container" id="activitiesContainer">
            <!-- פעילויות יתווספו כאן באמצעות JavaScript -->
        </div>
        
        <div class="footer">
            <p>יום מלא בהנאה ושמחה! בהצלחה לכולם! 🌈✨</p>
        </div>
    </div>

    <script>
        // רשימת פעילויות
        const activities = [
            'נטילת ידיים 🫗',
            'תפילה 🙏',
            'פרק תהילים 📖',
            'ארוחת בוקר 🥞',
            'פעילות בית ספר 📚',
            'הפסקה (30 דקות) ⏰',
            'פעילות יצירה 🎨',
            'משחק דיגיטלי 🎮',
            'ארוחת צוהריים 🍽️',
            'משחק עם משי 🧸',
            'משחק קופסה 🎲',
            'יציאה לגינה 🌳',
            'פעילות הפתעה 🎉',
            'זמן קריאה 📚',
            'זמן חופשי 🆓',
            'מקלחת 🚿',
            'ארוחת ערב 🍲',
            'צחצוח שיניים 🦷',
            'קריאת שמע על המיטה 🛏️',
            'ספר לפני השינה 🌙'
        ];

        // יצירת הפעילויות
        function createActivities() {
            const container = document.getElementById('activitiesContainer');
            container.innerHTML = '';
            
            activities.forEach(activity => {
                const row = document.createElement('div');
                row.className = 'activity-row';
                
                const activityName = document.createElement('div');
                activityName.className = 'activity-name';
                activityName.textContent = activity;
                
                const checkboxesContainer = document.createElement('div');
                checkboxesContainer.className = 'checkboxes-container';
                
                // יצירת ריבועי סימון לכל ילד
                const children = document.querySelectorAll('.child-item');
                children.forEach((childItem, index) => {
                    const childInput = childItem.querySelector('.child-input');
                    const genderSelect = childItem.querySelector('.gender-select');
                    
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    
                    const label = document.createElement('div');
                    label.className = 'child-name-label';
                    label.textContent = childInput.value + ' ' + genderSelect.value;
                    
                    const checkbox = document.createElement('div');
                    checkbox.className = 'checkbox';
                    checkbox.onclick = function() { toggleCheckbox(this); };
                    
                    checkboxItem.appendChild(label);
                    checkboxItem.appendChild(checkbox);
                    checkboxesContainer.appendChild(checkboxItem);
                });
                
                row.appendChild(activityName);
                row.appendChild(checkboxesContainer);
                container.appendChild(row);
            });
        }

        // החלפת מצב ריבוע סימון
        function toggleCheckbox(checkbox) {
            checkbox.classList.toggle('checked');
            if (checkbox.classList.contains('checked')) {
                checkbox.textContent = '✓';
            } else {
                checkbox.textContent = '';
            }
        }

        // הוספת ילד חדש
        function addChild() {
            const childrenList = document.getElementById('childrenList');
            
            const newChild = document.createElement('div');
            newChild.className = 'child-item';
            newChild.innerHTML = `
                <input type="text" class="child-input" value="ילד חדש" placeholder="שם הילד">
                <select class="gender-select" onchange="updateGender(this)">
                    <option value="👧">בת</option>
                    <option value="👦" selected>בן</option>
                </select>
                <button class="btn" onclick="removeChild(this)" style="background: #ff416c; color: white; padding: 8px 12px;">❌</button>
            `;
            
            childrenList.appendChild(newChild);
            createActivities(); // עדכון הפעילויות
        }

        // הסרת ילד
        function removeChild(button) {
            const childItem = button.parentElement;
            const childrenList = document.getElementById('childrenList');
            
            if (childrenList.children.length <= 1) {
                alert('חייב להישאר לפחות ילד אחד!');
                return;
            }
            
            childItem.remove();
            createActivities(); // עדכון הפעילויות
        }

        // עדכון מין הילד
        function updateGender(select) {
            createActivities(); // עדכון הפעילויות עם המין החדש
        }

        // ניקוי כל הסימונים
        function clearAllChecks() {
            const checkboxes = document.querySelectorAll('.checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.classList.remove('checked');
                checkbox.textContent = '';
            });
        }

        // עדכון שמות הילדים כשמשנים
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('child-input')) {
                createActivities(); // עדכון הפעילויות עם השמות החדשים
            }
        });

        // אתחול הדף
        document.addEventListener('DOMContentLoaded', function() {
            createActivities();
        });
    </script>
</body>
</html>
